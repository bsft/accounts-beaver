      <!-- Main -->
      <div id="main">
        <!-- Introduction -->
        <section id="intro" class="main">
          <form action="http://localhost:3000/generate-pdf" method="POST">
            <!-- Recipient Information -->
            <h2>Recipient Information</h2>
            <label for="recipient-name">Recipient Name</label>
            <input type="text" name="recipient-name" id="recipient-name" />
            <label for="recipient-address">Recipient Address</label>
            <input
              type="text"
              name="recipient-address"
              id="recipient-address"
            />
            <label for="recipient-city">Recipient City</label>
            <input type="text" name="recipient-city" id="recipient-city" />
            <label for="recipient-state">Recipient State</label>
            <input type="text" name="recipient-state" id="recipient-state" />
            <label for="recipient-country">Recipient Country</label>
            <input
              type="text"
              name="recipient-country"
              id="recipient-country"
            />
            <label for="recipient-zip">Recipient Zip</label>
            <input type="text" name="recipient-zip" id="recipient-zip" />
            <label for="recipient-email">Recipient Email</label>
            <input type="text" name="recipient-email" id="recipient-email" />

            <!-- Sender Information -->
            <h2>Sender Information</h2>
            <label for="sender-name">Sender Name</label>
            <input type="text" name="sender-name" id="sender-name" />
            <label for="sender-address">Sender Address</label>
            <input type="text" name="sender-address" id="sender-address" />
            <label for="sender-city">Sender City</label>
            <input type="text" name="sender-city" id="sender-city" />
            <label for="sender-state">Sender State</label>
            <input type="text" name="sender-state" id="sender-state" />
            <label for="sender-country">Sender Country</label>
            <input type="text" name="sender-country" id="sender-country" />
            <label for="sender-zip">Sender Zip</label>
            <input type="text" name="sender-zip" id="sender-zip" />
            <label for="sender-email">Sender Email</label>
            <input type="text" name="sender-email" id="sender-email" />

            <!-- etc -->
            <h2>Payment Information</h2>
            <label for="due-date">Due Date</label>
            <input type="text" name="due-date" id="due-date" />
            <label for="invoice-num">Invoice Num</label>
            <input type="text" name="invoice-num" id="invoice-num" />
            <label for="shipping-costs">Shipping Costs</label>
            <input type="text" name="shipping-costs" id="shipping-costs" />
            <label for="notes">Notes</label>
            <input type="text" name="notes" id="notes" />
            <label for="amount-paid">Amount Paid</label>
            <input type="text" name="amount-paid" id="amount-paid" />
            <label for="terms">Terms</label>
            <input type="text" name="terms" id="terms" />
            <label for="tax">Tax</label>
            <input type="text" name="tax" id="tax" />

            <!-- Items Information-->
            <h2>Item Information</h2>
            <div id="items-container">
              <div id="item1">
                <label for="item1-description">Item 1 Description</label>
                <input
                  type="text"
                  name="item1-description"
                  id="item1-description"
                />
                <label for="item1-quantity">Item 1 Quantity</label>
                <input type="text" name="item1-quantity" id="item1-quantity" />
                <label for="item1-amount">Item 1 Unit Price</label>
                <input type="text" name="item1-amount" id="item1-amount" />
              </div>
            </div>
            <div class="add-item-container">
              <button id="add-item-btn" class="button">Add item</button>
            </div>

            <footer class="major">
              <ul class="actions special">
                <li>
                  <input type="submit" label="submit" class="button primary" />
                </li>
              </ul>
            </footer>
          </form>
        </section>
